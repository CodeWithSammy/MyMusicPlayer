<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sammy's Music Player</title>
</head>
<body>
    <div class="main"><p id="logo"><i class="fa fa-music" aria-hidden="true"> music</i></p>
    <!-- left part -->
        <div class="left">
             <!-- song name -->
             <img src="img/img1.jpg" id="track_image">
             <div class="volume">
                  <p id="volume_show">90</p>
                 <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                 <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="">
             </div>
        </div>
        <!-- right part -->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>&nbsp;/&nbsp;</p>
                <p id="total">5</p>
            </div>

            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">Artist Name</p>

            <!-- middle part -->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <!-- song duration part -->
            <div class="duration"><input type="range" min="0" max="100" value="0"name="" id="duration_slider" onchange="change_duration()"></div>
            <button id="auto" onclick="autoplay_switch()">AutoPlay<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
    </div>


    <!-- Adding javascript file -->
    <script src="main.js"></script>
</body>
</html>
